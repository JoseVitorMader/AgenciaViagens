<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Login</h1>
      <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta.</p>

      <form method="post" action="/login" class="form-group">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Insira seu email" required />
        </div>

        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Insira sua senha" minlength="5" maxlength="20" required />
        </div>

        <button type="submit">Entrar</button>
      </form>

      <p style="margin-top: 1.5rem; text-align: center;">
        Ainda não tem uma conta? <a href="/cadastrar">Cadastre-se aqui</a>
      </p>
    </div>
  </div>
 <script src="/public/script.js"></script>
</body>
</html>
