<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="./login.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Cadastro</h1>
      <p>Crie sua conta preenchendo os campos abaixo.</p>

      <form method="post" action="/cadastrarUsu" class="form-group">
        <div class="input-group">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Seu email" required />
        </div>

        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha" minlength="5" maxlength="20" required />
        </div>

        <div class="input-group">
          <label for="confirmarSenha">Confirmar senha:</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" minlength="5" maxlength="20" required />
        </div>

        <input type="submit" value="Cadastrar" />
      </form>

      <p style="margin-top: 1.5rem; text-align: center;">
        Já tem uma conta? <a href="/login">Faça login</a>
      </p>
    </div>
  </div>

</body>
</html>
