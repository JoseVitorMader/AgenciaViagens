<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Travel - Gerenciamento de Viagens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>Skyline Viagens</h1>
                <p class="tagline">Gerenciamento de Pacotes de Viagem</p>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i> Modo Escuro
            </button>
        </header>

        <main>
            <section class="card">
                <h2>Cadastrar Nova Viagem</h2>
                <form action = "/viagens" method="POST">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="destino">Destino</label>
                            <input type="text" id="destino" name="destino" placeholder="Ex: Paris, França" required>
                        </div>
                        <div class="input-group">
                            <label for="data_viagem">Data da Viagem</label>
                            <input type="date" id="data_viagem" name="data_viagem" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="preco">Preço (R$)</label>
                            <input type="number" id="preco" name="preco" placeholder="Ex: 2999" min="0" step="0.01" required>
                        </div>
                        <div class="input-group">
                            <label for="vagas">Vagas Disponíveis</label>
                            <input type="number" id="vagas" name="vagas" placeholder="Ex: 20" min="1" required>
                        </div>
                    </div>
                    <button type="submit">
                            Cadastrar Viagem
                    </button>
                </form>
            </section>
            
            <a href="/Listar"><button>Ver Lista de Viagens</button></a>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
